<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FactoryTalk View Screen Generator</title>
    <link rel="stylesheet" href="app.css" />
</head>

<body>
    <nav id="main-nav" class="navbar bg-dark">



        <a href="index.html" class="current">
            <img src="TPLOGO.svg" alt="My Portfolio" id="logo" height="50px" />
        </a>



        <a href=" screenGenerator.html">Screen Generator</a>
        <a href="configurationTool.html">Configuration Tool</a>
        <a href="contact.html">Coming Soon</a>

    </nav>
    <section class='landing'>
        <div class='dark-overlay'>
            <div class='landing-inner'>
                <h1 class='text-center'>Screen Generator</h1>
                <form encType='multipart/form-data' onSubmit={onSubmit}>
                    <label class='custom-file-upload btn btn-light'>
                        <input id='file-upload' name='fileUpload' type='file' multiple required />
                        Choose Files
                    </label>
                    <span id='file-selected'></span>
                    <div>
                        <input id='submit-button' class='btn btn-primary my-1' type='submit'
                            name='btn_upload_multiple_images' value='Upload' />
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
